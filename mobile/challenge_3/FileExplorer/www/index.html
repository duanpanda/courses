<!DOCTYPE HTML>
<html>
  
  <head>
    <title>RyanDuan File Explorer</title>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />

    <!-- jQuery Mobile setup -->
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!-- <link rel="stylesheet" href="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" />
	  <script src="lib/jquery-1.11.2.min.js"></script>
	  <script src="lib/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script> -->
    <link rel="stylesheet" href="lib/jQueryMobile/jquery.mobile-1.0.1.min.css" />
    <script src="lib/jquery-1.7.1.min.js"></script>
    <script src="lib/jQueryMobile/jquery.mobile-1.0.1.min.js"></script>
    
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>

    <div id="home" data-role="page">
      <div data-role="header" data-position="fixed">
        <a id="backBtn" href="#" data-icon="arrow-l">Back</a>
        <h1>Directory Organizer</h1>
        <a id="homeBtn" href="index.html" data-icon="home" data-transition="pop">Home</a>
      </div>
      <div data-role="content">
        <h2>My SDCard</h2>

	<div class="ui-grid-c" id="dirContent">
	  <div class="ui-block-a">
	    <div class="folder"><p>folder name</p></div>
	  </div>
	  <div class="ui-block-b">
	    <div class="folder"><p>folder name</p></div>
	  </div>
	  <div class="ui-block-c">
	    <div class="folder"><p>folder name</p></div>
	  </div>
	  <div class="ui-block-d">
	    <div class="folder"><p>folder name</p></div>
	  </div>
	  <!-- next row -->
	  <div class="ui-block-a">
	    <div class="file"><p>file name</p></div>
	  </div>
	  <div class="ui-block-b">
	    <div class="file"><p>file name</p></div>
	  </div>
	  <div class="ui-block-c">
	    <div class="file"><p>file name</p></div>
	  </div>
	  <div class="ui-block-d">
	    <div class="file"><p>file name</p></div>
	  </div>
	</div>

        <a id="menu" href="#menuOptions" data-rel="dialog">file details</a>
        <a id="get_file_details" href="#fileDetails" data-rel="dialog">file details</a>
      </div>
    </div>

    <div id="menuOptions" data-role="page">
      <div data-role="header">
        <h1>Choose</h1>
      </div>
      <div data-role="content">
      	<input type="button" id="openBtn" data-theme="e" value="Open">
      	<input type="button" id="copyBtn" value="Copy">
      	<input type="button" id="moveBtn" value="Move">
      	<input type="button" id="pasteBtn" value="Paste" disabled>
      	<input type="button" id="deleteBtn" value="Delete">
      </div>
    </div>

    <div id="fileDetails" data-role="page">
      <div data-role="header">
        <h1>File</h1>
      </div>
      <div id="file_details" data-role="content"></div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/script.js"></script>
  </body>

</html>
