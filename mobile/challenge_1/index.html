<!doctype html>
<html>
  <head>
    <title>GTD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>

    <!-- LogIn page -->
    <div data-role="page" id="login-page">
      
      <div data-role="header">
        <h1>GTD</h1>
      </div><!-- /header -->
      
      <div data-role="main" class="ui-content">
	<form>
	  <div class="ui-fieldcontain">
	    <label for="name">User Name:</label>
	    <input type="text" name="text" id="name" placeholder="Your name..">
	    <br>

	    <label for="password">Password:</label>
	    <input type="password" name="password" id="password">
	  </div>
	</form>

	<a href="#act-list-page" id="btn-login" data-role="button" class="ui-corner-all">Login</a>
      </div><!-- /content -->
      
      <div data-role="footer">
        <h4>&copy; Ryan Duan</h4>
      </div><!-- /footer -->
      
    </div><!-- /LogIn page -->

    <!-- Activities List page -->
    <div data-role="page" id="act-list-page">
      
      <div data-role="header">
        <h1>Activity List</h1>
	<a href="#add-act-page" class="ui-btn ui-corner-all ui-shadow ui-icon-plus ui-btn-icon-right">Add Activity</a>
      </div><!-- /header -->
      
      <div data-role="main" class="ui-content">

	<div data-role="controlgroup" data-type="horizontal">
	  <select id="month-picker" name="month-picker" class="ui-btn-inline" data-theme="b">
	    <option value="1">Jan</option>
	    <option value="2">Feb</option>
	    <option value="3">Mar</option>
	  </select>
	  <select id="date-picker" name="date-picker" data-theme="b">
	    <option value="1">1</option>
	    <option value="2">2</option>
	    <option value="3">3</option>
	  </select>
	  <select id="year-picker" name="year-picker" data-theme="b">
	    <option value="2011">2011</option>
	    <option value="2012">2012</option>
	    <option value="2013">2013</option>
	    <option value="2014">2014</option>
	  </select>
	</div>
	<br>

	<a href="#" id="go" data-role="button" class="ui-corner-all ui-shadow ui-icon-search ui-btn-icon-left">Go</a>
	<br>

	<ul data-role="listview">
	  <li data-role="list-divider">Activities</li>
	  <li><a href="#">1. drawing</a></li>
	  <li><a href="#">2. homework</a></li>
	</ul>

      </div><!-- /content -->
      
      <div data-role="footer">
        <a href="#login-page" class="ui-btn ui-corner-all ui-shadow ui-icon-grid ui-btn-icon-left">Login</a>
	<a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-gear ui-btn-icon-left">Config</a>
	<a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left">Logout</a>
      </div><!-- /footer -->
      
    </div><!-- /Activity List page -->

    <!-- Add Activity page -->
    <div data-role="page" id="add-act-page">
      
      <div data-role="header">
        <h1>Add Activity</h1>
      </div><!-- /header -->
      
      <div data-role="main" class="ui-content">
	<form>
	  <div class="ui-fieldcontain">
	    <label for="category">Activity:</label>
	    <select id="category" name="category-picker" data-theme="b">
	      <option value="reading">Reading</option>
	      <option value="gymnastics">Gymnastics</option>
	      <option value="violin">Violin</option>
	    </select>
	    <br><br>
	    
	    <label for="time">Time:</label>
	    <div data-role="controlgroup" data-type="horizontal">
	      <select id="start-time" name="start-time-picker" data-theme="b">
		<option value="7:45 am">7:45 am</option>
	      </select>
	      <select id="end-time" name="end-time-picker" data-theme="b">
		<option value="8:30 am">8:30 am</option>
	      </select>
	    </div>
	    <br><br>
	    
	    <label for="note">Note:</label>
	    <textarea id="note" name="text"></textarea>
	    <br><br>

	  </div><!-- /ui-fieldcontain -->
	</form>
	
	<a href="#" class="ui-btn ui-corner-all ui-shadow">Save</a>

      </div><!-- /content -->
      
      <div data-role="footer">
	<a href="#act-list-page" id="return-to-main" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-right">Return to Main</a>
      </div><!-- /footer -->
      
    </div><!-- /page -->

    <script src="javascripts/login.js"></script>
  </body>
</html>
