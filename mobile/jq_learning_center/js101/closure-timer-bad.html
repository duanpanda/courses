<!doctype html>
<html>
  <head>
    <title>Unexpected Timer</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
     // Each function executed within the loop will reference
     // the last value stored in i (5).
     // This won't behave as we want it to - every 100 milliseconds, 5 will alert
     for ( var i = 0; i < 5; i++ ) {
       setTimeout(function() {
         alert( i );
       }, i * 100 );
     }
    </script>
  </body>
</html>
