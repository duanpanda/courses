<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
     var stuffToDo = {
       
       "bar": function() {
         alert( "the value was bar -- yay!" );
       },
       
       "baz": function() {
         alert( "boo baz :(" );
       },
       /* The part before the colon is always treated as a string (behaves like
	  a symbol in Lisp. So default is actually "default". */
       default: function() {
         alert( "everything else is just ok" );
       }
       
     };
     var foo; // without this line, it will get ReferenceError: "foo is not defined"
     
     // check if the property exists in the object.
     console.log(foo); // undefined
     console.log(stuffToDo[foo]); // undefined
     if ( stuffToDo[ foo ] ) {
       // This code won't run.
       stuffToDo[ foo ]();
       
     } else {
       // This code will run.
       stuffToDo[ "default" ]();
       
     }
    </script>
  </body>
</html>
