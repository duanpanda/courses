<html>
  <head>
    <title>Hello World Example</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1 id="hello-world">Hello World</h1>
    <script>
     // Semantic whitespace promotes readability.
     // Readable code is good!
     var foo = function() {
       
       for ( var i = 0; i < 10; i++ ) {
	 
         alert( i );
	 
       }
       
     };
     
     foo();
    </script>
