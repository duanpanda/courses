<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
     $(document).ready(function() {
       $("button").click(function() {
	 $("#test").hide();
       })
     });

    <p id="test">This is another paragraph.</p>
