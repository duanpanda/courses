<!doctype html>
<html>
  <head>
    <title></title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>This example uses addEventListener() method to execute a function when
      a user clicks on a button.</p>
    <button id="myBtn">Try it</button>
    <script>
     document.getElementById("myBtn").addEventListener("click", myFunction);
     function myFunction() {
       alert("Hello World!");
     }
    </script>
  </body>
</html>
