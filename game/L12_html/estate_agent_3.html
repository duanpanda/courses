<!doctype html>
<html>
  <head>
    <title>Estate Agent 3</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
     function House(name, rooms, price, garage) {
       this.name = name;
       this.rooms = rooms;
       this.price = price;
       this.garage = garage;
     }
     function view() {
       with (this)
	 document.write(name + ' has ' + rooms + ' rooms, ' +
	 (garage ? 'a' : 'no') + ' garage, and costs $' + price + '<br>');
     }
     House.prototype.view = view;
     house1 = new House('house 1', 4, 100000, false);
     house2 = new House('house 2', 5, 200000, true);
     house1.view();
     house2.view();
    </script>
  </body>
</html>
